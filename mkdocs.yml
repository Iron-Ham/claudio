site_name: Claudio Documentation
site_description: Documentation for Claudio - Multi-instance AI backend orchestrator
site_url: https://iron-ham.github.io/claudio/
repo_url: https://github.com/Iron-Ham/claudio
repo_name: Iron-Ham/claudio
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
      - Overview: guide/index.md
      - Getting Started: guide/getting-started.md
      - Instance Management: guide/instance-management.md
      - TUI Navigation: guide/tui-navigation.md
      - Configuration: guide/configuration.md
      - PR Creation: guide/pr-creation.md
  - Tutorials:
      - Overview: tutorials/index.md
      - Quick Start: tutorials/quick-start.md
      - Feature Development: tutorials/feature-development.md
      - Code Review Workflow: tutorials/code-review-workflow.md
      - Large Refactor: tutorials/large-refactor.md
  - Reference:
      - Overview: reference/index.md
      - CLI Reference: reference/cli.md
      - Configuration: reference/configuration.md
      - Keyboard Shortcuts: reference/keyboard-shortcuts.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Iron-Ham/claudio
